<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <link href="https://micro.blog/emsa" rel="me"></link>
  <a href="https://micro.blog/emsa" rel="me"></a>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/uploads/apple-touch-icon.png"></link>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/uploads/favicon-32x32.png"></link>
  <link rel="icon" type="image/png" sizes="194x194" href="{{ site.baseurl }}/uploads/favicon-194x194.png"></link>
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/uploads/android-chrome-192x192.png"></link>
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/uploads/favicon-16x16.png"></link>
  <link rel="manifest" href="{{ site.baseurl }}/uploads/manifest.json"></link>
  <link rel="mask-icon" href="{{ site.baseurl }}/uploads/safari-pinned-tab.svg" color="#a0db90"></link>
  <link rel="shortcut icon" href="{{ site.baseurl }}/uploads/favicon.ico"></link>
  <meta name="apple-mobile-web-app-title" content="limebois">
  <meta name="application-name" content="limebois">
  <meta name="msapplication-config" content="{{ site.baseurl }}/uploads/browserconfig.xml">
  <meta name="theme-color" content="#a0db90">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}"></link>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"></link>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"></link>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"></link>
  <link rel="alternate" type="application/rss+xml" href="https://emilsayahi.cf/feed.xml" title="limebois, when?"></link>
</head>
