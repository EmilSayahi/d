---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="content">
    <h2>
      <a class="post-link"
         href="{{ page.url | prepend: site.baseurl }}">
        {{ page.title }}
      </a>
    </h2>

    <div class="post-content">
      {{ page.content }}
<center><iframe src="https://emojireact.com/embed?emojis=purple_heart&url='{{ page.url | prepend: site.baseurl }}'" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:65px; height:35px;" allowtransparency="true" ></iframe></center>
</div>
    </div>

    <div class="tags">
      {% if page.tags != empty %}
      <i class="icon-tags icon-large"></i>
      {% for tag in page.tags%}
      {{tag}}
      {%endfor%}
      {%endif%}
    </div>
    <div class="post-meta">
      <div class="post-meta-data">
        <i class="icon-pencil icon-large"></i>
        {{ page.date | date: "%b %-d, %Y" }}
      </div>
    </div>
  </div>
  {% include disqus.html %}

</article>
